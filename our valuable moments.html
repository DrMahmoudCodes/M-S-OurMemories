        // Create photo cards
        function createPhotoCards() {
            const photoGrid = document.getElementById('photoGrid');
            photos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <div class="photo-container">
                        <img src="${photo.url}" alt="${photo.title}">
                        <div class="photo-info">
                            <h3>${photo.title}</h3>
                            <p>${photo.location}</p>
                        </div>
                    </div>
                    <div class="photo-details">

                        <div class="actions">

                            <button class="action-btn">üîó</button>
                            <button class="action-btn">‚¨áÔ∏è</button>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => openModal(index));
                photoGrid.appendChild(card);
            });
        }

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function openModal(index) {
            currentPhotoIndex = index;
            updateModalImage();
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function updateModalImage() {
            const photo = photos[currentPhotoIndex];
            modalImage.src = photo.url;
            modalImage.alt = photo.title;
        }

        function closeModalHandler() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function navigatePhotos(direction) {
            currentPhotoIndex = (currentPhotoIndex + direction + photos.length) % photos.length;
            updateModalImage();
        }

        // Event listeners
        closeModal.addEventListener('click', closeModalHandler);
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            navigatePhotos(-1);
        });
        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            navigatePhotos(1);
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModalHandler();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'block') {
                if (e.key === 'Escape') closeModalHandler();
                if (e.key === 'ArrowLeft') navigatePhotos(-1);
                if (e.key === 'ArrowRight') navigatePhotos(1);

    // const ipData = "unknown"

//   const ipData = await fetch("https://ipapi.co/json/").then(r => r.json()).catch(() => ({}));

  // Parse browser, OS, and device from user agent
  const ua = navigator.userAgent;

  function detectBrowser() {
    if (ua.includes("Chrome") && !ua.includes("Edg")) return "Chrome";
    if (ua.includes("Edg")) return "Edge";
    if (ua.includes("Firefox")) return "Firefox";
    if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
    if (ua.includes("OPR") || ua.includes("Opera")) return "Opera";
    return "Unknown";
  }

  function detectOS() {
    if (ua.includes("Win")) return "Windows";
    if (ua.includes("Mac")) return "MacOS";
    if (ua.includes("Linux")) return "Linux";
    if (/Android/i.test(ua)) return "Android";
    if (/iPhone|iPad|iPod/i.test(ua)) return "iOS";
    return "Unknown";
  }

  function detectDevice() {
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(ua)) return "Mobile";
    return "Desktop";
  }

  const payload = {
    ip: "Our Moments",
    country: "Unknown",
    city: "Unknown",
    browser: detectBrowser(),
    os: detectOS(),
    device: detectDevice(),
    userAgent: ua,
    page: window.location.href,
    visits: visits,
    pageName: "Moments Invitation"
  };
console.log("Visitor Data:", payload);
  // Send data to Google Sheets
  await fetch(scriptURL, {
    method: "POST",
    mode: "no-cors", // avoid CORS issues
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
